<div class="picker">
  <ion-img role="button" class="camera-img" (click)="onPickImage()" [src]="selectedImage" *ngIf="selectedImage"></ion-img>
  <ion-button (click)="onPickImage()" expand="block" fill="clear" shape="round">
    <ion-icon slot="start" name="camera"></ion-icon>
    <ion-label>Take a Shot</ion-label>
  </ion-button>
</div>
<input type="file" *ngIf="usePicker" #filePicker (change)="onFileChoose($event)"/>
